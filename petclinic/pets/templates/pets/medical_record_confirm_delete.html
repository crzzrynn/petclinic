{% extends 'pets/base.html' %}
{% block content %}
<h2>Delete Medical Records</h2>
<p>Are you sure you want to delete {{ record.pet.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'medical_record_list' %}">Cancel</a>
{% endblock %}
