{% extends "pets/base.html" %}
{% block content %}
<h2>{% if form.instance.id %}Edit Article{% else %}Create Article{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'article_list' %}">Cancel</a>
{% endblock %}
