{% extends "pets/base.html" %}
{% block content %}

<div id="pets-container">
<h2>Pets</h2>
<a href="{% url 'create_pet' %}">Add New Pet</a>
<ul>
    {% for pet in pets %}
        <li>
            {{ pet.name }} ({{ pet.species }})
            <a href="{% url 'edit_pet' pet.id %}">Edit</a>
            <a href="{% url 'delete_pet' pet.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

</div>
{% endblock %}
